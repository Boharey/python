<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Items</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
        <li>{{ item.id }}: {{ item.name }}</li>
        {% else %}
        <li>No items available.</li>
        {% endfor %}
    </ul>
    <button onclick="location.href='/'">Back to Home</button>
</body>
</html>
