<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Delete Item</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="id" class="form-label">Item ID</label>
                <input type="number" id="id" name="id" class="form-control" placeholder="Enter the item ID to delete" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/'">Back to Home</button>
        </form>
    </div>
</body>
</html>
